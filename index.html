<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="grid-container">
        <div class="header">

            <input id="searchbar"></input>
            <svg id="notificationSVG" class ="headerSVG" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M21 6.5C21 8.43 19.43 10 17.5 10S14 8.43 14 6.5 15.57 3 17.5 3 21 4.57 21 6.5M19 11.79C18.5 11.92 18 12 17.5 12C14.47 12 12 9.53 12 6.5C12 5.03 12.58 3.7 13.5 2.71C13.15 2.28 12.61 2 12 2C10.9 2 10 2.9 10 4V4.29C7.03 5.17 5 7.9 5 11V17L3 19V20H21V19L19 17V11.79M12 23C13.11 23 14 22.11 14 21H10C10 22.11 10.9 23 12 23Z" /></svg>
            <div id="profilePicture">profile picture</div>
            <div id="profileName">Brent Matoba</div>
        </div>
        <div class="sidebar">
            <div class="sidebarHeaderContainer">
                <img id="sidebarHeaderImg" src="assets/dashboard.svg">
                <h5 id="sidebarHeader">Dashboard</h5>
            </div>

            <ul class="sideList1">
                <li>
                    <img class="sidebarImg" src="assets/home.svg"> <!--In the future, think more about how to load images, with this formatting
                    I can't manipulate the color of the svg-->
                    <h1 class="sidebarText">Home </h1>
                </li>
                <li>
                    <img class="sidebarImg" src="assets/profile.svg">
                    <h1 class="sidebarText">Profile</h1></li>
                <li>
                    <img class="sidebarImg" src="assets/profile.svg">
                    <h1 class="sidebarText">Messages</h1></li>
                <li>
                    <img class="sidebarImg" src="assets/history.svg">
                    <h1 class="sidebarText">History</h1></li>
                <li>
                    <img class="sidebarImg" src="assets/tasks.svg">
                    <h1 class="sidebarText">Tasks</h1></li>
                <li>
                    <img class="sidebarImg" src="assets/communities.svg">
                    <h1 class="sidebarText">Communities</h1></li>
            </ul>
            <ul class="sideList2">
                <li>
                    <img class="sidebarImg" src="assets/settings.svg" alt="">
                    <h1 class="sidebarText">Settings</h1></li>
                <li>
                    <img class="sidebarImg" src="assets/support.svg">
                    <h1 class="sidebarText">Support</h1></li>
                <li>
                    <img class="sidebarImg" src="assets/privacy.svg">
                    <h1 class="sidebarText">Privacy</h1></li>
            </ul>
        </div>
        <div class="nav">nav</div>
        <div class="content-container">content-container</div>
        <div class="announcements">announcements</div>
        <div class="trending">trending</div>
    </div>

</html>
